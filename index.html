<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./stylesheet/styles.css">
    <script src="./script/script.js" defer></script>
</head>
<body>
    <div class="outer">
        <div class="input-body">
                <p class="label">Title:</p>
                <input type="text" id="title" placeholder="Book title..">
                <p class="label">Author:</p>
                <input type="text" id="author" placeholder="Name of author..">
                <p class="label">Year:</p>
                <input type="text" id="year" placeholder="Year published..">
                <p class="label">Pages:</p>
                <input type="text" id="pages" placeholder="Enter max pages..">
        </div>
        <button type="button" class="new-book-btn">New Book</button>
    </div>
    <div class="outer-bottom">

    </div>
</body>
</html>
