<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./stylesheet/styles.css">
    <script src="./script/script.js" defer></script>
</head>
<body>
    <form>
        <label for="title">Title: </label>
        <input type="text" id="title" placeholder="Book title.."><br><br>
        <label for="author">Author: </label>
        <input type="text" id="author" placeholder="Name of author.."><br><br>
        <label for="year">Year: </label>
        <input type="text" id="year" placeholder="Year published.."><br><br>
        <label for="pages">Number of pages: </label>
        <input type="text" id="pages" placeholder="Enter max pages.."><br><br>
        <button type="button">New Book</button>
    </form>
</body>
</html>
